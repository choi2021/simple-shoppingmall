<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Shopping</title>
  <link rel="stylesheet" href="style.css" />
  <script src="src/main.js" defer></script>
</head>

<body>
  <img class="logo" src="/img/logo.png" alt="logo">
  <section class="btns">
    <img class="btn imgBtn t-shirt" data-key="clothes" data-value="t-shirt" src="img/blue_t.png" alt="">
    <img class="btn imgBtn " data-key="clothes" data-value="pants" src="img/blue_p.png" alt="">
    <img class="btn imgBtn" data-key="clothes" data-value="skirt" src="img/blue_s.png" alt="">
    <button class="btn colorbtn blue" data-key="color" data-value="blue">Blue</button>
    <button class="btn colorbtn pink" data-key="color" data-value="pink">Pink</button>
    <button class="btn colorbtn yellow" data-key="color" data-value="yellow"="">Yellow</button>
  </section>
  <ul class="items">
    <li class="item">
      <img src="img/blue_p.png" alt="blue pants"><span>male, small</span>
    </li>
  </ul>
</body>

</html>
